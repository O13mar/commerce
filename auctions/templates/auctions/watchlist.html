{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    
    <div class="row mx-3">
    {% for list in listing %}
      <div class="card mx-3" style="width: 18rem;">
            <img src="{{list.list.imageurl}}" class="card-img-top" alt="{{list.list.title}}">
            <div class="card-body">
                <h5 class="card-title">{{list.list.title}}</h5>
                <p class="card-text">{{list.list.description}}</p>
                <a href="{% url 'listing' list.list.id %}" class="btn btn-primary">Details</a>
            </div>
      </div>
   
    {% endfor %}

</div>
{% endblock %}
