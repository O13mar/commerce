{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'displayCategory' %}" method="POST" class="my-3">
        {% csrf_token %}
        
        <label for="category">Choose a Category:</label>
        <select name="category" id="category">
            {% for cat in categories %}
                <option value="{{cat}}">{{cat}}</option>
            {% endfor %} 
        </select>
        <button type="submit" class="btn btn-warning">select</button>



    </form>
    <div class="row mx-3">
        {% for Listings in listing %}
   
            <div class="card mx-3" style="width: 18rem;">
                <img src="{{Listings.imageurl}}" class="card-img-top" alt="{{Listings.title}}">
                <div class="card-body">
                <h5 class="card-title">{{Listings.title}}</h5>
                <p class="card-text">{{Listings.description}}</p>
                <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
            </div>
      
        {% endfor %}

    </div>
{% endblock %}
